<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
  
    <!-- left Div -->
    <div class="grid-1">
      <div class="g-1">
        <h3>Your Summary</h3>
        <div class="scor">
          <p class="score">76</p>
          <p class="note">Out of 100</p>
        </div>

        <div class="grid-1-text">
          <h3>Great</h3>
          <p>Your Scored higher than 65% of the people that took this same test</p>
        </div>
      </div>  
    </div>
    
    


    <!-- Right Div -->
    <div class="grid-2">

      <h3 class="head">Summary</h3>

      <div class="sections">


        <div class="section r">
          <span class="red"><img src="assets/images/icon-reaction.svg">Reaction</span>
          <span><small>80</small>/100</span>
        </div>

        <div class="section y">
          <span class="yellow"><img src="assets/images/icon-memory.svg">Memory</span>
          <span><small>92</small>/100</span>
        </div>

        <div class="section g">
          <span class="green"><img src="assets/images/icon-verbal.svg">Verbal</span>
          <span><small>61</small>/100</span>
        </div>

        <div class="section b">
          <span class="blue"><img src="assets/images/icon-visual.svg">Visual</span>
          <span><small>72</small>/100</span>
        </div>
         <button type="submit">Continue</button>
      </div>

    </div>  


  </div>
 

</body>
</html>
